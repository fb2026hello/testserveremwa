name: Sync WhatsApp Leads

on:
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  sync-leads:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        run: npx tsx src/scripts/sync-whatsapp-leads.ts
        env:
          DATABASE_URL_NEW: ${{ secrets.DATABASE_URL_NEW }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_ID_VIP: ${{ secrets.SHEET_ID_VIP }}
          SHEET_ID_NON_VIP: ${{ secrets.SHEET_ID_NON_VIP }}
